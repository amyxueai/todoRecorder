<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代待办事项</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-shell">
        <header class="app-header">
            <span class="logo-badge" aria-hidden="true">✨</span>
            <div class="title-block">
                <p class="tagline">保持专注，完成今天的目标</p>
                <h1>我的待办清单</h1>
            </div>
        </header>

        <section class="input-card">
            <form id="todo-form" autocomplete="off">
                <div class="form-main">
                    <label class="sr-only" for="todo-input">待办事项内容</label>
                    <input id="todo-input" type="text" name="todo" placeholder="输入任务，例如：联系客户" maxlength="60" required>
                    <button type="submit">添加</button>
                </div>
                <div class="time-range" role="group" aria-label="选择时间范围">
                    <div class="time-field">
                        <label for="start-time">开始时间</label>
                        <input id="start-time" type="time" name="startTime">
                    </div>
                    <span class="time-sep">—</span>
                    <div class="time-field">
                        <label for="end-time">结束时间</label>
                        <input id="end-time" type="time" name="endTime">
                    </div>
                </div>
            </form>
            <p class="hint">按 Enter 快速添加任务</p>
            <p class="hint error" id="time-feedback" hidden></p>
        </section>

        <section class="list-card">
            <div class="list-header">
                <h2>待办列表</h2>
                <span class="counter" id="todo-counter">0 项</span>
            </div>
            <ul id="todo-list" class="todo-list" aria-live="polite"></ul>
        </section>
    </div>

    <template id="todo-item-template">
        <li class="todo-item" data-id="">
            <button class="status-btn" type="button" aria-label="切换完成状态"></button>
            <div class="todo-body">
                <p class="todo-text"></p>
                <span class="todo-time"></span>
            </div>
            <button class="delete-btn" type="button" aria-label="删除任务">×</button>
        </li>
    </template>

    <script src="app.js" defer></script>
</body>
</html>
